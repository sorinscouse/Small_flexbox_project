<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <figure class="pizza">
        <div class="pizza__hero">
            <img src="img/pizza.jpg" alt="Vegan pizza" class="pizza__img">
        </div>
        <div class="pizza__content">
            <div class="pizza__title">
                <h1 class="pizza__heading">Vegan pizza <i class="em em---1"></i></h1>
                <div class="pizza__tag pizza__tag--1">#vegetarian</div>
                <div class="pizza__tag pizza__tag--2">#italian</div>
            </div>
            <p class="pizza__description">The best vegan pizza made with tasty olives, simple tomato sauce, sauteed veggies, and vegan parmesan cheese. Thin crust, tons of flavor, and ridiculously satisfying.</p>
            <div class="pizza__details">
                <p class="pizza__detail"><i class="em em-pizza"></i>720 kcal</p>
                <p class="pizza__detail"><i class="em em-alarm_clock"></i></i>30 minutes</p>
                <p class="pizza__detail"><i class="em em-star"></i>4.8 / 5</p>
            </div>
        </div>
        <div class="pizza__price">Â£12.99</div>
        
    </figure>
</body>
</html>
